name: Deploy to VPS with PM2

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20
  DEPLOY_ARCHIVE: deploy.tar.gz

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: tourism
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --no-cache
      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_WHATSAPP=${{ secrets.NEXT_PUBLIC_WHATSAPP }}" >> $GITHUB_ENV
      - name: Build project
        run: npm run build

      - name: Debug VPS_PATH
        run: echo "VPS_PATH=${{ secrets.VPS_PATH }}"

      - name: Pack build files
        run: |
          tar czf ${{ env.DEPLOY_ARCHIVE }} \
            .next package.json package-lock.json next.config.ts public data

      - name: Upload archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ${{ env.DEPLOY_ARCHIVE }}
          target: ${{ secrets.VPS_PATH }}

      - name: Extract archive and restart/start PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}

            # Clean old build
            rm -rf .next package.json package-lock.json next.config.ts node_modules public data || true

            # Extract new build
            tar xzf ${{ env.DEPLOY_ARCHIVE }}
            rm ${{ env.DEPLOY_ARCHIVE }}

            # Ensure npm and pm2 are in PATH (adjust if installed via nvm or custom path)
            export PATH=$PATH:/usr/local/bin

            # Install dependencies
            npm install

            # Restart if running, else start new app
            pm2 describe ${{ secrets.APP_NAME }} >/dev/null 2>&1 \
              && pm2 restart ${{ secrets.APP_NAME }} \
              || pm2 start index.js --name ${{ secrets.APP_NAME }}

            # Save PM2 process list so it survives reboot
            pm2 save
